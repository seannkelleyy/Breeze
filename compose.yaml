services:
  webApp:
    image: breeze-web
    build:
      context: ./Breeze.Web
      dockerfile: Dockerfile.web
    ports:
      - 5173:5173
    volumes:
      - ./Breeze.Web/src:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
  webApi:
    image: breeze-api
    build:
      context: ./
      dockerfile: Dockerfile.api
    ports:
      - 5001:5001
    volumes:
      - ./Breeze.Api:/app/src
      - ./Breeze.Data:/app/src
      - ./Breeze.Domain:/app/src
      - ./Breeze.Sql:/app/src
    environment:
      - CHOKIDAR_USEPOLLING=true
